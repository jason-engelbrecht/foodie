<include href="views/includes/header.html"/>
<!-- container -->
<div class="container pt-3">
    <!-- Jumbotron header -->
    <div class="card card-image hoverable" style="background-image: url(images/orange.jpg); background-size: cover; background-repeat: no-repeat;">
        <div class="text-white text-center rgba-grey-strong py-5 px-4">
            <div class="py-2">

                <!-- Content -->
                <h1 class="card-title h1 display-3 my-4 py-2">Share your recipe!</h1>
                <h3 class="orange-text h3 font-weight-bold text-center">Tell us a little about it <i class="far fa-hand-point-down"></i></h3>

            </div>
        </div>
    </div>
    <!-- Jumbotron header-->

    <!-- Jumbotron form -->
    <div class="jumbotron p-md-5 grey lighten-5 hoverable">
        <h6 class="h6 pb-1 text-center">Please fill out all fields below</h6>

        <!-- form grid -->
        <form class="m-md-5">

            <!-- row -->
            <div class="row">
                <!-- column -->
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="title">What do you call it?</label>
                        <input type="text" class="form-control hoverable" id="title" placeholder="Title">
                    </div>
                </div>
                <!-- column -->

                <!-- column -->
                <div class="col-md-5 ml-auto">
                    <div class="form-group">
                        <label for="time">How long does it take to make?</label>
                        <input type="text" class="form-control hoverable" id="time" placeholder="1 hr 30 min">
                    </div>
                </div>
                <!-- column -->
            </div>
            <!-- row -->

            <hr class="my-5">

            <!-- row -->
            <div class="row">
                <!-- column -->
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="description">Describe it</label>
                        <textarea id="description" class="form-control hoverable" rows="8" placeholder="My recipe is incredible and this is why.."></textarea>
                    </div>
                </div>
                <!-- column -->

                <!-- column -->
                <div class="col-md-5 ml-auto">
                    <div class="form-group mb-md-4">
                        <label for="category">How would you categorize it?</label>
                        <select class="browser-default custom-select hoverable" id="category">
                            <option selected>Select a category</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <label class="mt-md-5">Want people to see how amazing it looks?</label>
                    <div class="input-group hoverable">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01"><i class="fas fa-camera"></i></span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01"
                                   aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Select image</label>
                        </div>
                    </div>
                    <small>If you don't have an image a default one will be used</small>
                </div>
                <!-- column -->
            </div>
            <!-- row -->

            <!-- submit/back -->
            <div class="pt-5 text-center">
                <a class="btn btn-outline-orange waves-effect" href="/it328/foodie">Back <i class="fas fa-undo-alt mt-1 pl-1"></i></a>
                <button type="button" class="btn peach-gradient text-white">Next <i class="fas fa-arrow-right pl-1"></i></button>
            </div>
        </form>
        <!-- form grid -->
    </div>
    <!-- Jumbotron form -->
</div>
<!-- container -->
