<include href="views/includes/header.html"/>
<!-- purple header -->
<div class="edge-header orange" style="height:215px;"></div>

<!-- main container -->
<div class="container free-bird">
    <!-- row -->
    <div class="row">
        <!-- container -->
        <div class="col-md-8 col-lg-7 mx-auto float-none white z-depth-1 py-2 px-2">

            <!-- card -->
            <div class="card-body">
                <h1 class="h1-responsive text-center"><strong>Share your recipe!</strong></h1>
                <h4 class="pb-4 h4-responsive text-center orange-text">Tell us a little about it <i class="far fa-hand-point-down"></i></h4>

                <!-- form -->
                <form action="#">

                    <!-- title -->
                    <div class="form-group py-3">
                        <h5 class="h5-responsive"><label for="title">What do you call it?</label></h5>
                        <input type="text" class="form-control hoverable" id="title" placeholder="Title">
                    </div>

                    <!-- time -->
                    <div class="form-group py-3">
                        <h5 class="h5-responsive"><label for="time">How long does it take to make?</label></h5>
                        <input type="text" class="form-control hoverable" id="time" placeholder="1 hr 30 min">
                    </div>

                    <!-- category -->
                    <div class="form-group py-3">
                        <h5 class="h5-responsive"><label for="category">How would you categorize it?</label></h5>
                        <select class="browser-default custom-select hoverable" id="category">
                            <option selected>Select a category</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <!-- image -->
                    <h5 class="h5-responsive pt-3 pb-2">Want people to see how amazing it looks?</h5>
                    <div class="input-group hoverable">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01"><i class="fas fa-camera"></i></span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01"
                                   aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Select image</label>
                        </div>
                    </div>
                    <small class="pb-3">If you don't have an image a default one will be used</small>

                    <!-- Description -->
                    <div class="form-group pt-5 pb-3">
                        <h5 class="h5-responsive"><label for="description">Describe it</label></h5>
                        <textarea id="description" class="form-control hoverable" rows="8" placeholder="My recipe is incredible and this is why.."></textarea>
                    </div>

                    <!-- submit/back -->
                    <div class="pt-5 text-center">
                        <a class="btn btn-outline-orange waves-effect" href="/it328/foodie">Back <i class="fas fa-undo-alt mt-1 pl-1"></i></a>
                        <button type="button" class="btn peach-gradient text-white">Next <i class="fas fa-arrow-right pl-1"></i></button>
                    </div>
                </form>
                <!-- form -->
            </div>
            <!--card-->
        </div>
        <!-- container -->
    </div>
    <!-- row -->
</div>
<!-- main container -->
<include href="views/includes/footer.html"/>
