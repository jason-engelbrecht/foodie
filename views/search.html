<include href="views/includes/header.html"/>

<!-- Jumbotron -->
<div class="card card-image" style="background-image: url(images/berries.jpg);">
    <div class="text-white text-center rgba-stylish-light py-5 px-4">
        <div class="py-5 my-5">

            <!-- Content -->
            <h1 class="card-title display-4 mt-4 mb-2 pt-2">Discover recipes</h1>
            <h5 class="mb-4 pb-2 px-md-5 mx-md-5 h5-responsive">
                What sounds good?
            </h5>
            <div class="form-inline justify-content-center">
                <label><input class="form-control mb-2" type="text" placeholder="Search for recipes..." size="25"></label>
                <label>
                <select class="browser-default custom-select ml-1 mb-2">
                    <option>All</option>
                    <option>Healthy</option>
                </select>
                </label>
                <button class="btn btn-md peach-gradient my-0 text-white px-5 mb-2" type="submit">Discover</button>
            </div>
        </div>
    </div>
</div>
<!-- Jumbotron -->

<div class="container my-5 px-5">

    <h1 class="h1-responsive text-center">Check out these categories!</h1>
    <h4 class="pb-4 h4-responsive text-center orange-text">Find your next favorite recipe</h4>

        <repeat group="{{ @categoriesDescriptions }}" key="{{ @category }}" value="{{ @description }}" counter="{{ @ctr }}">

            <!-- Card deck -->
            <check if="{{ @ctr == 1 || (@ctr % 4 == 0 && @ctr != 8) || @ctr == 7}}">
                <div class="card-deck">
            </check>

            <!-- Card -->
            <div class="card mb-4">
                <!--Card image-->
                <div class="view overlay">
                    <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/15.jpg" alt="Card image cap">
                    <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

                <!--Card content-->
                <div class="card-body">
                    <!--Title-->
                    <h4 class="card-title">{{ @category }}</h4>
                    <!--Text-->
                    <p class="card-text">{{ @description }}</p>
                    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                    <button type="button" class="btn peach-gradient btn-md">Go</button>
                </div>
            </div>
            <!-- Card -->

            <check if="{{ @ctr % 3 == 0 }}">
                </div>
            </check>
        </repeat>
</div>
<!-- container -->
