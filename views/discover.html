<include href="views/includes/header.html"/>

<!-- Jumbotron -->
<div class="card card-image" style="background-image: url(images/search-header.jpg);">
    <div class="text-white text-center rgba-stylish-light py-5 px-4">
        <div class="py-5 my-5">

            <!-- Content -->
            <h1 class="card-title display-4 mt-4 mb-2 pt-2">Discover Recipes</h1>
            <h5 class="mb-4 pb-2 px-md-5 mx-md-5 h5-responsive">
                What sounds good?
            </h5>

            <!-- row -->
            <div class="row justify-content-center no-gutters">
                <form class="form-inline my-2" action="" method="post">
                    <div class="col-lg-6 px-0 mb-sm-1 mb-md-0">
                        <label><input class="form-control hoverable" type="text" placeholder="Search for recipes..." size="30" name="search"></label>
                    </div>

                    <div class="col-lg-3 px-0">
                        <label>
                            <select class="browser-default custom-select hoverable" name="category">
                                <option value="all">All</option>
                                <repeat group="{{ @categories }}" value="{{ @category }}">
                                    <option value="{{ @category }}">
                                        {{ @category }}
                                    </option>
                                </repeat>
                            </select>
                        </label>
                    </div>

                    <div class="col-lg-3 px-0">
                        <button class="btn btn-md peach-gradient text-white px-5" type="submit" name="submit">Discover</button>
                    </div>
                </form>
            </div>
            <!-- row -->

        </div>
    </div>
</div>
<!-- Jumbotron -->

<div class="container my-5 px-5 py-5">

    <h1 class="h1-responsive text-center">Check out these categories</h1>
    <h4 class="pb-4 h4-responsive text-center orange-text">Find your next favorite recipe</h4>

        <repeat group="{{ @categoriesPictures }}" key="{{ @category }}" value="{{ @picture }}" counter="{{ @ctr }}">

            <!-- Card deck -->
            <check if="{{ @ctr == 1 || (@ctr % 4 == 0 && @ctr != 8) || @ctr == 7}}">
                <div class="card-deck">
            </check>

            <!-- Card -->
            <div class="card mb-5 hoverable">
                <!-- category image -->
                <div class="view darken-hover">
                    <img src="images/category-images/{{ @picture }}" class="img-fluid" alt="placeholder">
                    <a href="">
                    <div class="mask flex-center waves-effect waves-light rgba-stylish-light">
                        <h2 class="white-text h2-responsive card-title">{{ @category }}</h2>
                    </div>
                    </a>
                </div>
            </div>
            <!-- Card -->

            <check if="{{ @ctr % 3 == 0 }}">
                </div>
            </check>
        </repeat>
</div>
<!-- container -->
